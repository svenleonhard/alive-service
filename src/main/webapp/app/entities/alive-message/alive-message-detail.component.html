<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="aliveMessage">
            <h2><span jhiTranslate="aliveServiceApp.aliveMessage.detail.title">Alive Message</span> {{ aliveMessage.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="aliveServiceApp.aliveMessage.sendtime">Sendtime</span></dt>
                <dd>
                    <span>{{ aliveMessage.sendtime }}</span>
                </dd>
                <dt><span jhiTranslate="aliveServiceApp.aliveMessage.receivetime">Receivetime</span></dt>
                <dd>
                    <span>{{ aliveMessage.receivetime }}</span>
                </dd>
                <dt><span jhiTranslate="aliveServiceApp.aliveMessage.retrycount">Retrycount</span></dt>
                <dd>
                    <span>{{ aliveMessage.retrycount }}</span>
                </dd>
                <dt><span jhiTranslate="aliveServiceApp.aliveMessage.user">User</span></dt>
                <dd>
                    {{ aliveMessage.user?.id }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/alive-message', aliveMessage.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
