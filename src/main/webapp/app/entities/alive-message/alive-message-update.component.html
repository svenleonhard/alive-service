<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-alive-message-heading" jhiTranslate="aliveServiceApp.aliveMessage.home.createOrEditLabel">Create or edit a Alive Message</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="aliveServiceApp.aliveMessage.sendtime" for="field_sendtime">Sendtime</label>
                    <div class="d-flex">
                        <input id="field_sendtime" type="datetime-local" class="form-control" name="sendtime" formControlName="sendtime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="aliveServiceApp.aliveMessage.receivetime" for="field_receivetime">Receivetime</label>
                    <div class="d-flex">
                        <input id="field_receivetime" type="datetime-local" class="form-control" name="receivetime" formControlName="receivetime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="aliveServiceApp.aliveMessage.retrycount" for="field_retrycount">Retrycount</label>
                    <input type="number" class="form-control" name="retrycount" id="field_retrycount"
                           formControlName="retrycount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="aliveServiceApp.aliveMessage.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
