<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="observe">
            <h2><span jhiTranslate="aliveServiceApp.observe.detail.title">Observe</span> {{ observe.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="aliveServiceApp.observe.description">Description</span></dt>
                <dd>
                    <span>{{ observe.description }}</span>
                </dd>
                <dt><span jhiTranslate="aliveServiceApp.observe.startdate">Startdate</span></dt>
                <dd>
                    <span>{{ observe.startdate }}</span>
                </dd>
                <dt><span jhiTranslate="aliveServiceApp.observe.user">User</span></dt>
                <dd>
                    {{ observe.user?.id }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/observe', observe.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
